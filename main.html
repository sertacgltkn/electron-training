<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sertaç Gültekin | App</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">sertacgltkn || electron.js</h1>
      <input type="text" id="value">
      <button class="btn btn-primary" id="sendBtn">Gönder</button>
    </div>

    <script>
      const electron = require("electron");
      const { ipcRenderer } = electron;

      let sendBtn = document.querySelector("#sendBtn");
      let inputValue = document.querySelector("#value");
      sendBtn.addEventListener("click", () => {
        // ipcRenderer.send("key", "sertacgltkn || electron.js");
        ipcRenderer.send("key:inputValue", inputValue.value);
      });
    </script>
  </body>
</html>
